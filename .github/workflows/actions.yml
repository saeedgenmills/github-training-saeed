# This is a simple workflow file
# Github workflows are written in YAML (Yet Another Markup Language)
# It nothing but a key & value pair
# being degined in 3 forms
# key & value
  # key: value
# library/dictionary
  # key: 
  #   key1: value1
  #   key2: value2
# list
  # key: 
  #   - key1: valuea
  #     key2: valueb
  #   - key1: valuec
  #     key2: valued
name: first_work
on:
  push:
     branches: 
       - main
jobs:
  first_job:
     runs-on: ubuntu-latest
     steps: 
       - name: Execute Single Line
         run: cat /etc/os-release
